<body>
    <!-- Navbar -->

        <div class="container navbar-container">
            <div class="logo">
                <img src="Image/logo.png" alt="Logo" class="logo-img">
                <span>Rekby</span>
            </div>

                <li><a href="homepage.html">Home</a></li>

            </ul>
        </div>
    </nav>

    <!-- Deposito Section -->
    <section id="deposit" class="deposit">
        <div class="container">
            <!-- Page 1 -->
            <div class="deposit-page">
                <h2>Page 1: Informasi Deposito</h2>
                <p>
                    Lengkapi dokumen dan persyaratan berikut untuk melakukan deposito di bank pilihan Anda. Pastikan semua informasi yang dimasukkan benar dan valid.
                </p>
                <img src="Image/contoh_dokumen_deposito.jpg" alt="Informasi Deposito">
            </div>

            <!-- Page 2 -->
            <div class="deposit-page">
                <h2>Page 2: Formulir Deposito</h2>
                <form class="deposit-form" action="submit_deposit.php" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="ktp">Unggah KTP:</label>
                        <input type="file" id="ktp" name="ktp" accept="image/*,application/pdf" >
                    </div>
                    <div class="form-group">
                        <label for="additional-doc">Unggah Dokumen Tambahan:</label>
                        <input type="file" id="additional-doc" name="additional_doc" accept="image/*,application/pdf">
                    </div>
                    <div class="form-group">
                        <label for="transfer">Bukti Transfer Dana:</label>
                        <input type="file" id="transfer" name="transfer" accept="image/*,application/pdf" >
                    </div>
                    <div class="form-group">
                        <label for="bank">Pilih Bank untuk di deposito:</label>
                        <select id="bank" name="bank" required>
                            <option value="">-- Pilih Bank --</option>
                            <option value="bank_mandiri">Bank Mandiri</option>
                            <option value="bca">BCA</option>
                            <option value="bni">BNI</option>
                            <option value="bri">BRI</option>
                            <option value="cimb">CIMB Niaga</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="nominal">Nominal Deposit (Rp):</label>
                        <input type="number" id="nominal" name="nominal" min="100000" step="1000" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn-submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
