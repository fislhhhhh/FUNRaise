<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FUNRaise! Login</title>
    <link rel="icon" href="./funraise/Image/logore.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <!-- Tambahkan logo -->
            <div class="logo-container">
                <img src="funraise/Image/logore.png" alt="Logo" class="logo" />
            </div>
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="email" id ="email_signin" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="psw_signin" placeholder="Password" autocomplete="new-password" />
            </div>
            <input type="submit" value="Login" class="btn solid" id="button_signin"/>
          </form>
          <form action="#" class="sign-up-form">
            <!-- Tambahkan logo -->
            <div class="logo-container">
                <img src="funraise/Image/logore.png" alt="Logo" class="logo" />
            </div>
            <h2 class="title">Sign up</h2>
            <div class="input-field">
                <i class="fas fa-user-tag"></i>
                <select id="role" name="role">
                  <option value="" disabled selected>Saya sebagai</option>
                  <option value="donor">Pengguna Umum</option>
                  <option value="recipient">Penerima Dana</option>
                </select>
              </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Name" id="name" />
            </div>
            <div class="input-field">
              <i class="fas fa-phone"></i>
              <input type="text" placeholder="No HP" id="nohp" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" id="email_signup" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="psw_signup" autocomplete="new-password"/>
            </div>
            <input type="submit" class="btn" value="Sign up" id="button_signup"/>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Welcome to FUNRaise! New here ?</h3>
            <p>
              Klik Sign Up untuk mendaftar FUNRaise!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="img/login2.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Welcome to FUNRaise!, One of us ?</h3>
            <p>
              Klik Sign In untuk memasuki FUNRaise!
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="img/login.png" class="image" alt="" />
        </div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
    <script src="app.js"></script>
  </body>
</html>
